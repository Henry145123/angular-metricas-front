<mat-toolbar color="primary" class="header">

    <span class="menu-spacer">    </span>

      <ul class="enlaces-container">
        <!-- Enlaces del header -->
        <li><a mat-button [routerLink]="'/activities'" class="enlaces"> Busqueda </a></li>
        <li><a mat-button [routerLink]="'/accounts'" class="enlaces"> Peliculas </a></li>
        <li><a mat-button [routerLink]="'/create-account'" class="enlaces"> Series </a></li>

      <div class="search-box" >
        <mat-icon class="icon">search</mat-icon>
        <input type="text" class="search-input" placeholder="Buscar...">

      </div>

  </mat-toolbar-row>

<mat-sidenav-container style="background: transparent;color: white;">

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
